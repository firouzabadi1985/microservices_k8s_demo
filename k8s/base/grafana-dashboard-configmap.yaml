apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-microdemo
  namespace: microdemo
  labels:
    grafana_dashboard: "1"
data:
  microdemo-api-dashboard.json: |
    {
      "id": null,
      "title": "Microdemo API Dashboard",
      "tags": ["microdemo","api"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "panels": [
        {
          "type": "graph",
          "title": "API Requests Total",
          "targets": [
            {
              "expr": "api_requests_total",
              "legendFormat": "{{endpoint}}",
              "refId": "A"
            }
          ]
        }
      ]
    }
