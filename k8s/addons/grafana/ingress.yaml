apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: microdemo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: grafana.microdemo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
