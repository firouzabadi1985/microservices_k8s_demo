apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: microdemo
  labels:
    grafana_dashboard: "1"
data:
  api.json: |
    {
      "title": "Microdemo API",
      "timezone": "browser",
      "panels": [
        {
          "type": "timeseries",
          "title": "API Requests (rate)",
          "targets": [
            {
              "expr": "rate(api_requests_total[5m])",
              "legendFormat": "{{endpoint}}"
            }
          ],
          "id": 1
        }
      ],
      "schemaVersion": 38,
      "version": 1
    }
  worker.json: |
    {
      "title": "Microdemo Worker",
      "timezone": "browser",
      "panels": [
        {
          "type": "timeseries",
          "title": "Jobs processed (rate)",
          "targets": [
            {
              "expr": "rate(worker_jobs_processed_total[5m])",
              "legendFormat": "processed"
            }
          ],
          "id": 1
        },
        {
          "type": "timeseries",
          "title": "Jobs errors (rate)",
          "targets": [
            {
              "expr": "rate(worker_jobs_errors_total[5m])",
              "legendFormat": "errors"
            }
          ],
          "id": 2
        }
      ],
      "schemaVersion": 38,
      "version": 1
    }
